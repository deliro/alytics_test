<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Input</th>
                <th>Output</th>
                <th>Exception</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td>{{ object.input }}</td>
                <td>{{ object.result|default_if_none:'' }}</td>
                <td>{{ object.exception|default_if_none:'' }}</td>
                <td>
                    {% if not object.done %}
                        PENDING
                    {% elif object.no_errors %}
                        SUCCESS
                    {% else %}
                        FAILURE
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
